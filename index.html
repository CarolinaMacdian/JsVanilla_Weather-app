<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/8d149181a3.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container app">
      <form class="search-form" id="search-form">
        <ul class="row text-center city">
          <li class="col-3">Paris</li>
          <li class="col-3">London</li>
          <li class="col-3">Barcelona</li>
          <li class="col-3">Rome</li>
        </ul>
        <div class="container text-center">
          <div class="row align-items-start">
            <div class="col-6">
              <input
              type="search"
              placeholder="Location"
              autofocus="on"
              autocomplete="off"
              id="city-input"
              class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
              type="submit"
              value="Search"
              class="form-control btn btn-dark shadow-sm"
            />
            </div>
            <div class="col-3">
              <button class="btn btn-dark shadow-sm" id="current-location-button">
                Current Location
              </button>
            </div>
          </div>
        </div>
       </form>
       
      <div class="row text-center">
        <div class="row location">
          <div class="col-5 text-center">
            <h1 id="city"></h1>
            <p id="date"></p>
          </div>
        </div>
        <div class="row col-12 align-items-start">
          <p class="col-6 text-center">
            <i class="fas fa-cloud-rain icon"></i><strong class="temperature" id="temperature"></strong>
              <span class="units">
                <a href="#" id="celsius-link">°C</a>
                <a href="#" id="fahrenheit-link">°F</a>
              </span> <br />
              <span id="wheather-discription"></span>
          </p>
          <p class="col-6 extraInfo">
            <span>Pressure:</span>
            <span id="pressure"></span><br />
            <span>Humidity:</span>
            <span id="humidity"></span><br />
            <span>Wind:</span>
            <span id="wind"></span>
          </p>
        </div>
      </div>
      <div>
        <div class="container">
          <div class="row align-items-center text">
            <p class="col-2 info">
              <span class="day">Tuesday</span> <br />
              <i class="fas fa-cloud-rain"></i><br />
              <strong>18ºC</strong>  12ºC
            </p>
            <p class="col-2 info">
              <span class="day">Friday</span><br />
              <i class="fas fa-cloud-rain"></i><br />
              <strong>17ºC</strong>  12ºC
            </p>
            <p class="col-2 info">
              <span class="day">Saturday</span><br />
              <i class="fas fa-cloud-rain"></i><br />
              <strong>18ºC</strong>  12ºC
            </p>
            <p class="col-2 info">
              <span class="day">Sunday</span><br />
              <i class="fas fa-cloud-rain"></i><br />
              <strong>16ºC</strong>  12ºC
            </p>
            <p class="col-2 info"> 
              <span class="day">Monday</span><br />
              <i class="fas fa-cloud-rain"></i><br />
              <strong>17ºC</strong>  12ºC
            </p>
          </div>
        </div>
      </div>
      <div>
        <p><a href="https://github.com/CarolinaMacdian/JsVanilla_Weather-app">Open-source code</a>, by Carolina Macdian</p>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous">
      </script>
      <script src="src/index.js"></script>
  </body>
</html>
